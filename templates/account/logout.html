{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}
{% block content %}
<div class="container">
    <div class="py-3">
        <h2>Log Out</h2>
    </div>
    
    <p>Are you sure that you want to log out ?</p>
        <form method="post" action="{% url 'account_logout' %}"> 
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="py-3">
                <button class="btn btn-outline-danger" type="submit">Log Out</button>
            </div>
        </form>
</div>

{% endblock content %}
