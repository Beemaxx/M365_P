{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="py-3">
    <h2>Sign Up</h2>
</div>

<form method="POST"> 
    {% csrf_token %}
    
        {{ form|crispy }}
  
    <div class="py-3">
        <button class="px-3 pd-3 btn btn-outline-primary" type="submit">Sign Up</button>
    </div>
</form>

{% endblock content %}
