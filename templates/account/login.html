{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
<div class="py-3">
    <h2>Log In</h2>
</div>

<form method="post"> 
    {% csrf_token %}
    {{ form|crispy }}
     
    <div class="py-3">
        <button class="px-3 pd-3 btn btn-outline-primary" type="submit">Log In</button>
    </div>
</form>

{% endblock content %}
